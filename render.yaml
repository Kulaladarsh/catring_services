services:
  - type: web
    name: catring-services
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_SECRET_KEY
        value: your-secret-key-here
      - key: MONGO_URI
        value: mongodb+srv://your-username:your-password@cluster0.mongodb.net/catering_db?retryWrites=true&w=majority
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        value: your-email@gmail.com
      - key: MAIL_PASSWORD
        value: your-email-password
      - key: MAIL_DEFAULT_SENDER
        value: noreply@chetancatering.com
      - key: WHATSAPP_API_KEY
        value: placeholder_key
      - key: WHATSAPP_API_URL
        value: https://api.whatsapp.com/send
