<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients | Chetan Catering Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<button class="sidebar-toggle" onclick="toggleMobileSidebar()">
    <i class="fas fa-bars"></i>
</button>

<!-- Sidebar -->
<div id="sidebar-placeholder"></div>

<main id="mainContent">
    <div class="header-top">
        <h1>Ingredient Planning Tool</h1>
        <div id="currentDate"></div>
    </div>

    <div id="ingredients" class="tab-content active">
        <!-- Planning Input Card -->
        <div class="planning-input-card">
            <div class="planning-header">
                <div class="planning-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="planning-content">
                    <h2 class="planning-title">Ingredient Planning Tool</h2>
                    <p class="planning-subtitle">Plan your ingredients based on guest count</p>
                </div>
            </div>
            <div class="planning-alert">
                <i class="fas fa-info-circle"></i>
                <span>This tool is for general planning only. For actual bookings, use the "Finalization" tab to generate booking-specific ingredients.</span>
            </div>
            <div class="planning-form">
                <div class="guest-input-group">
                    <label for="guestCount" class="guest-label">
                        <i class="fas fa-users"></i>
                        Number of Guests
                    </label>
                    <input id="guestCount" type="number" placeholder="e.g. 100" min="1" class="guest-input">
                </div>
                <button class="generate-btn" onclick="generateIngredientListWithUI(this)">
                    <i class="fas fa-calculator"></i>
                    <span>Generate Planning List</span>
                </button>
            </div>
        </div>

        <!-- Ingredients Planning Container -->
        <div id="ingredientsPlanning" class="ingredients-container"></div>
    </div>
</main>

<script src="js/common.js"></script>
<script src="js/ingredients.js"></script>

<script>
// Load sidebar
fetch('partials/sidebar.html')
    .then(response => response.text())
    .then(html => {
        document.getElementById('sidebar-placeholder').innerHTML = html;
    });

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
});
</script>

</body>
</html>
