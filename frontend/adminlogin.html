<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Chetan Catering Services</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #F8FAFC; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-card { background: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h2 { text-align: center; margin-bottom: 24px; color: #EA580C; }
    form { display: flex; flex-direction: column; gap: 16px; }
    label { font-weight: 500; color: #1E293B; font-size: 14px; }
    input[type="text"], input[type="password"] { padding: 12px; border: 2px solid #E2E8F0; border-radius: 8px; font-size: 14px; transition: border-color 0.2s; }
    input:focus { outline: none; border-color: #EA580C; }
    .btn { padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 15px; }
    .btn-primary { background: #EA580C; color: #fff; }
    .btn-primary:hover { background: #C2410C; }
    .flash { color: #F87171; font-size: 14px; text-align: center; margin-bottom: 12px; }
    .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #64748B; }
</style>
</head>
<body>

<div class="login-card">
    <h2>Admin Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin.admin_login_post') }}">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<div class="footer">
    Â© 2026 Chetan Catering Services
</div>

</body>
</html>
